<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اللعب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1c1c1c; /* أسود */
            color: white;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #61dafb; /* أزرق */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1; /* أزرق غامق */
        }
    </style>
</head>
<body>
    <h1>اللعب</h1>
    <h2>النقاط: <span id="score">0</span></h2>
    <button onclick="addPoint()">اضغط للحصول على نقطة</button>
    <button onclick="goToLeaderboard()">الرجوع إلى لوحة المتصدرين</button>
    <script src="script.js"></script>
</body>
</html>

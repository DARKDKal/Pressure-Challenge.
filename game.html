<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الضغط للعب</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>اضغط لزيادة النقاط</h1>
    <p>الدولة المختارة: <span id="countryName"></span></p>
    <p>النقاط: <span id="score">0</span></p>
    <button onclick="addPoint()">اضغط للحصول على نقطة</button>
    <button onclick="window.location.href='leaderboard.html'">عرض لوحة المتصدرين</button>

    <script>
        window.onload = function() {
            const selectedCountry = localStorage.getItem('selectedCountry');
            if (selectedCountry) {
                document.getElementById('countryName').innerText = selectedCountry;
                const savedScores = JSON.parse(localStorage.getItem('countriesScores')) || {};
                countriesScores = { ...countriesScores, ...savedScores };
                document.getElementById('score').innerText = countriesScores[selectedCountry] || 0;
            } else {
                alert('يرجى اختيار دولة أولاً');
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
